<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Our New Member</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full sm:w-3/4 md:w-1/2 lg:w-1/3">
        <h1 class="text-3xl font-semibold text-center text-blue-600 mb-6">
            Register As Our New Member
        </h1>
        <p class="text-center text-gray-600 mb-6">
            Together we can achieve as one
        </p>

        <!-- Registration Form -->
        <form class="space-y-6">
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-lg font-medium text-gray-700">Name</label>
                <input type="text" id="name" placeholder="Enter your Name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Phone Number Field -->
            <div>
                <label for="phoneNumber" class="block text-lg font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phoneNumber" placeholder="Enter your Phone Number" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Gender Field -->
            <div>
                <label for="gender" class="block text-lg font-medium text-gray-700">Gender</label>
                <input type="text" id="gender" placeholder="Enter your Gender" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Occupation Field -->
            <div>
                <label for="occupation" class="block text-lg font-medium text-gray-700">Occupation</label>
                <input type="text" id="occupation" placeholder="Enter your Occupation" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" id="my-submit" class="w-full py-3 px-6 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
